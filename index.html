<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Reto-Frontend Mentor</title>
</head>
<body>  
    <main class="card-container">
        <img id="decoration-top" src="./images/bg-pattern-top.svg" alt="decoration-top" srcset="">    
        <img id="decoration-bottom" src="./images/bg-pattern-bottom.svg" alt="decoration-bottom" srcset="">    
        <div class="card">
            <div class="card-bg">
                <img src="./images/bg-pattern-card.svg" alt="" class="bg">
            </div>
            <div class="card-body">
                <div class="profile-image">
                    <img src="./images/image-victor.jpg" alt="Profile image">
                </div>
                <h1> 
                    <b>Victor Crest</b> 26
                </h1>
                <h2>London</h2>
            </div>
            <div class="card-footer">
                <div class="stats-container">
                    <h3>80K</h3>
                    <p>Followers</p>
                </div>
                <div class="stats-container">
                    <h3>803K</h3>
                    <p>Likes</p>
                </div>
                <div class="stats-container">
                    <h3>1.4K</h3>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
